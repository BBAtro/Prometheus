{% extends "books/base.html" %}

{% block title %}My Blog{% endblock title%}

{% block content %}
    <h1>My Blog</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url "books:post_detail" post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p>
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock content %}
