{% extends "base.html" %}

{% block title %}Редактируйте свой аккаунт{% endblock title %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}

        <p><input type="submit" value="сохранить изменения"></p>
    </form>
{% endblock content %}
